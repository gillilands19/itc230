<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ITC 230 Home</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
</head>
<body>
  <style>
    html {
      box-sizing: border-box;
      background:#ffc600;
      font-family:'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }
    body {
      margin: 0;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }

    .panels {
      min-height:100vh;
      overflow: hidden;
      display: flex;
    }

    .panel {
      background:#6B0F9C;
      box-shadow:inset 0 0 0 5px rgba(255,255,255,0.1);
      color:white;
      text-align: center;
      align-items:center;
      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */
      transition:
        font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        background 0.2s;
      font-size: 20px;
      background-size:cover;
      background-position:center;
        flex: 1;
        justify-content: center;
        align-items: center;
        display: flex;
        flex-direction: column;
        
    }


    .panel1 { background-image:url(http://www.seantakesgoodpics.com/wp-content/uploads/2015/11/FirstlightTetonsweb.jpg); }
    .panel2 { background-image:url(http://www.seantakesgoodpics.com/wp-content/uploads/2015/09/FieryWindyPeakV2site.jpg); }
    .panel3 { background-image:url(http://www.seantakesgoodpics.com/wp-content/uploads/2015/09/HshoeBasin-38.jpg); }
    .panel4 { background-image:url(http://www.seantakesgoodpics.com/wp-content/uploads/2015/11/DeceptionPass.jpg); }
    .panel5 { background-image:url(http://www.seantakesgoodpics.com/wp-content/uploads/2015/09/Hood1site1.jpg); }

    .panel > * {
      margin:0;
      width: 100%;
      transition:transform 0.5s;
        flex: 1 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
    }
      
      .panel > *:first-child{
          transform: translateY(-100%);
          
      }
      
      .panel.open-active > *:first-child{
          transform: translateY(0);
          
      }
      
      .panel > *:last-child{
          transform: translateY(100%);
      }
      
      .panel.open-active > *:last-child{
          transform: translateY(0);
          
      }

    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow:0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
    }
    .panel p:nth-child(2) {
      font-size: 4em;
    }

    .panel.open {
      font-size:40px;
        /* will take up 5 times the amount of space as the rest. Think of it as ratios. Above the panels were displayed with a flex of 1. Now when each panel also has a class of open, it will be 5:1 */
        flex: 5;
    }

    .cta {
      color:white;
      text-decoration: none;
    }

  </style>


  <div class="panels">
    <div class="panel panel1">
      <p></p>
      <p>This</p>
      <p></p>
    </div>
    <div class="panel panel2">
      <p></p>
      <p>Is</p>
      <p></p>
    </div>
    <div class="panel panel3">
      <p></p>
      <p>My</p>
      <p></p>
    </div>
    <div class="panel panel4">
      <p></p>
      <p>Home</p>
      <p></p>
    </div>
    <div class="panel panel5">
      <p></p>
      <p>Page</p>
      <p></p>
    </div>
  </div>

  <script>
      
      const panels = document.querySelectorAll('.panel');
      
      function toggleOpen() {
          this.classList.toggle('open');
      }
      
      function toggleActive(e) {
          console.log(e.propertyName);
          if (e.propertyName.includes('flex')) {
              this.classList.toggle('open-active');
          }
      }
      
      /* The reason toggle open isnt called like "toggleOpen()" is because that would run on page load. we dont want to run the function but we want to say hey, when a click event happens go find the function and run it. */
      panels.forEach(panel => panel.addEventListener('click', toggleOpen));
      panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));

  </script>



</body>
</html>
